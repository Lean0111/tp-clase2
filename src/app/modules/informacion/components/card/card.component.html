<!--
DIRECTIVA es una funcionalidad qie se le puede aplicar a una etiqueta
desde el HTML.

Ej.: *ngFor -> REPETITIVA que va a recorrer una colección, iterando elemeto
por elemento, y lo va a mostrar si repetir el código HTML

Ej.: *ngIf -> CONDICIONAL que va a mostrar u ocultar un elemento según una condición
-->

<div  *ngFor="let i of info" class="cotenido">
    <mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <!-- INTERPOLACIÓN: Acceder a informacion del TS desde el HTML-->
    <mat-card-title>{{i.titulo}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
  <mat-card-content>
    <p>
        {{i.descripcion}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
